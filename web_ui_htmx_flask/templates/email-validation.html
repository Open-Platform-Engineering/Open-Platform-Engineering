{% extends 'base.html' %}

{% block content %}
<div class="mx-auto w-small w-1/3">
    <form hx-post="/sign/up/email/validate">
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium">Email address</label>
            <input name="email" type="email" id="email" value="{{email}}" disabled class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="code" class="block mb-2 text-sm font-medium text-gray-900 ">Code</label>
            <input name="code" type="text" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>
{% endblock content %}
